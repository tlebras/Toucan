<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styleinstrument.css" />
</head>
<body>
<title>TOUCAN - Instrument</title>
<div class="instrumenttitle">Add an instrument</div>
</br>
</br>
<label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="namelabel">Name:</label> 
<input type="text" id="name" name="name" class=" col-xs-5 col-sm-4 col-md-4 col-lg-4 col-sm-offset-0 col-md-offset-0 col-lg-offset-0" placeholder="Enter Name"  /> </div>  </br></br>
<label class="col-xs-4 col-sm-2 col-md-2 col-lg-2 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-3" id="wavelabel">Wavelength:</label> 
<input type="text" id="wavelengths" name="wavelengths" class=" col-xs-5 col-sm-4 col-md-4 col-lg-4 col-xs-offset-0  col-sm-offset-0 col-md-offset-0 col-lg-offset-0" placeholder="Enter a Wavelength"/> </div></br>
</br>
<div id ='message' class="message"></div> </br>

<div class="center"><input type="button" id="submit"  class="btn btn-primary submit " value="Submit" onClick="submit()"> 
<input type="button" id="cancel"  class="btn btn-danger cancel" value="Cancel" onclick="self.location.href='menu.html'"> </div> 

<script src="https://code.jquery.com/jquery.js"></script>
 <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/instrument.js"></script>
</body>
</html>
