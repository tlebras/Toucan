<body>
<title>TOUCAN - Upload</title>
<div class="uploadtitle">Upload your file</div>


</br>
</br>
</br>

<label class="col-xs-4 col-sm-3 col-md-2 col-lg-1 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-4" id="datalabel">Data file:</label>
<input type="hidden" name="MAX_FILE_SIZE" value="2097152">     
<input class="col-xs-5 col-sm-4 col-md-4 col-lg-4 col-sm-offset-0 col-md-offset-0 col-lg-offset-1" type="file" id="data_file" name="data_file" >   </br> </br></br>
<div class="infodata"> Requires a data file </div></br> 
<label class="col-xs-4 col-sm-3 col-md-2 col-lg-1 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-4" id="imagelabel">Image file:</label>
<input type="hidden" name="MAX_FILE_SIZE2" value="2097152">     
<input class="col-xs-5 col-sm-4 col-md-4 col-lg-4 col-sm-offset-0 col-md-offset-0 col-lg-offset-1" type="file" id="image_file" name="image_file" >   </br> </br></br>
<div class="infoimage"> Requires an image </div></br> 
<div id ='message' class="message"></div> </br>

<div class="center"><input type="button" id="submit"  class="btn btn-primary submit " value="Submit" onClick="submit()"> 
<input type="button" id="cancel"  class="btn btn-danger cancel" value="Cancel" onclick="self.location.href='menu.html'"> </div>

 <script src="bootstrap/js/bootstrap.min.js"></script>
